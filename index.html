<html>
    <head>
        <title>Family recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      
        <link rel="stylesheet" href="style.css">
      
      </head>
      <body>
          <center>
            <h1>
                Family Face Recognition
            </h1>
            <hr>
            <p>
                Below are the names of the people that the website can recognize
            </p>
            <b>
                Father
                <br>
                <br>
                Mother
                <br>
                <br>
                Manasa
                <br>
            </b>
            <hr>
            <label>Camera- </label>
            <div id="webcam" ></div>
            <br><br>
            <div id="output"></div>
            <br><br>
            <button onclick="take_pic()" class="btn btn-primary">Capture Image</button>
            <br><br>
            <button onclick="check()" class="btn btn-success">Identify Image</button>
            <br><br>
            <p style="font-size: 22px; font-family: cursive">Person : <span id="result_person_name"></span></p>
            <p style="font-size: 22px; font-family: cursive;">Accuracy : <span id="output_accuracy"></span></p>

        </center>
      </body>
</html>
